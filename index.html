<!DOCTYPE html>
<html>
<head>
    <title>UTS Grafika Komputer</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="800" style="border:1px solid #000000;"></canvas>
    
    <script src="lib/grafika_lib.js"></script>
    <script src="lib/transform.js"></script>
    
    <script>
        var canvas = document.querySelector("#myCanvas");
        var ctx = canvas.getContext("2d");

        var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        
        // Gambar Kotak merah
        var kotak1 = rectPointArray(50, 60, 80, 100);
        polygon(imageData, kotak1, 255, 0, 0);
        
        var kotak2 = rectPointArray(150, 60, 80, 100);
        polygon(imageData, kotak2, 255, 0, 0);

        var kotak3 = rectPointArray(250, 60, 80, 100);
        polygon(imageData, kotak3, 255, 0, 0);

        ctx.putImageData(imageData, 0, 0);
    </script>
</body>
</html>
